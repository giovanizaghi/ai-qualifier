# Grafana dashboard provisioning configuration

apiVersion: 1

providers:
  - name: 'AI Qualifier Dashboards'
    orgId: 1
    folder: 'AI Qualifier'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/dashboards